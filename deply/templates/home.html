
<!DOCTYPE html>
<html>
<head>
	<title>Plas-AI</title>
</head>

<div style="; text-align: left; padding-left: 20px; padding: 10px">

background-image: linear-gradient(315deg, #8BC6EC 0%, #9599E2 100%);" >

<body style="background-color: #8BC6EC;
background-image: linear-gradient(315deg, #8BC6EC 0%, #9599E2 100%);">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">



<form method="post" action="{{ url_for('predict')}}" enctype=multipart/form-data>
<div class="frame">
	<div class="center">
		<div class="title">
			<h1>Drop file to upload</h1>
		</div> 
		<div class="dropzone">
			<img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
			<input type="file" class="upload-input" name="upload" required="required"  />
		</div>
		<button type="Submit" class="btn" name="uploadbutton" >Submit</button>
        <div id="pop"></div>
	</div>
</div>
<form>


{% comment %} <div class="frame">
	<div class="center">
		<div class="title">
			<h1>Drop file to upload</h1>
		</div>
		<div class="dropzone">
			<img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
			<input type="file" class="upload-input" name="upload" />
		</div>
		<button type="button" class="btn" name="uploadbutton" onclick="display()">Submit</button>
		<br>
		<button type="button" class="btn" name="predict" onclick="display()">Predict</button>
        <div id="pop"></div>
	</div>
</div> {% endcomment %}
